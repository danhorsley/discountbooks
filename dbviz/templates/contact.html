{% extends "base.html" %}
{% block content %}
<div id="main">
    <div class="header">
        <h1 align="left">Contact</h1>
        <h2 align="left">If you are interested in this project I would love to hear from you</h2>
       
       
    </div>
<form class="pure-form" style ="margin : 30px 50px;">
    <fieldset class="pure-group">
        <input type="text" class="pure-input-1-2" placeholder="Name" />
        <input type="email" class="pure-input-1-2" placeholder="Email" />
    </fieldset>
    <fieldset class="pure-group">
        <textarea class="pure-input-1-2" placeholder="Message"></textarea>
    </fieldset>
    <button type="submit" class="pure-button pure-input-1-2 pure-button-primary">Send</button>
</form>
</div>
{% endblock %}
